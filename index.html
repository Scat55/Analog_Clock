<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>JavaScript Clock</title>
</head>

<body>

    <div class="clock">
        <div class="hour">
            <div class="hours"></div>
        </div>

        <div class="minute">
            <div class="minutes"></div>
        </div>

        <div class="second">
            <div class="seconds"></div>
        </div>
    </div>
    <div class="numbers">
        <span class="number__hours"></span>
        <span class="number__minutes"></span>
        <span class="number__seconds"></span>
    </div>

</body>

</html>
